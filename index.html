<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <hr>
    <h1 class="titulo">cadastro</h1>
<div class="caixa">
    <form>


    <label for="nome_do_usuario">Nome completo</label>
    <input class="campo" type="text" name="nome_do_usuario">
<br>
    <label>E-Mail</label> 
    <input class="campo" type="text">
<br>
    <label>Telefone (opcional)</label>
    <input class="campo" type="text">
<br>
    <label>Logradouro</label>
    <input class="campo" type="text">
<br>
    <label>Número</label>
    <input class="campo" type="number">
<br>
    <label>Bairro (opcional)</label>

<br>
    <label>Cidade e Estado</label>
    <input class="campo" type="text">
<br>
    <label>CEP</label>

<br>

    <select class="campo" name="EstadoCivil" id="EstadoCivil">
    <option>casado(a)</option>

    <option>Divorciado(a)</option>

<br>
    <label>Contato</label>
    <select class="campo" name="Contato" id="Contato">
    <option>Telefone</option>
    <option>E-mail</option>
    </select>

<br>
    <label>Li e concordo</label>
    <input  type="checkbox" name="Li e concordo" id="Li e concordo">
   

   </form>
