<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <hr>
<div class="caixa">
    <form>


    <label for="nome_do_usuario">Nome completo</label>
    <input type="text" name="nome_do_usuario">

    <label>E-Mail</label> 
    <input type="text">
   
    <label>Telefone (opcional)</label>
    <input type="text">

    <label>Logradouro</label>
    <input type="text">

    <label>Número</label>
    <input type="number">

    <label>Bairro (opcional)</label>
    <input type="text">

    <label>Cidade e estado</label>
    <input type="text">

    <label>CEP</label>
    <input type="number">

    <label>Estado civil</label>
    <select name="EstadoCivil" id="EstadoCivil">
    <option>casado(a)</option>
    <option>Soleiro(a)</option>
    <option>Separado(a)</option>
    <option>Divorciado(a)</option>
    <option>Viúvo(a)</option>
    </select>

    <label>Contato</label>
    <select name="Contato" id="Contato">
    <option>Telefone</option>
    <option>E-mail</option>
    </select>

<br>
    <label>Li e concordo</label>
    <input type="checkbox" name="Li e concordo" id="Li e concordo" checked>
   

   </form>
</div>

</body>
</html>
